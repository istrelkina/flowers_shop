<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width; initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Kallyas Florist</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800|Playfair+Display:400,700i|Prata&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/libs.min.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	
	<header class="header">
		<div class="container">
			
			<div class="header__inner">
				<nav >
					<ul class="header__nav">
				      
						<li><a href="#">День рождения</a></li>
						<li><a href="#">События</a></li>
						<li><a href="#">Цветы</a></li>
						<li><a href="#">Растения</a></li>
						<li class="header__nav-logo"><a href="#"><img src="images/content/logo.png" alt=""></a></li>
						<li><a href="#">Специальные</a></li>
						<li><a href="#">Композиции</a></li>
						<li><a href="#">Розы</a></li>
					</ul>
				</nav>
				
				<div class="header__info">
					<div class="header__info-slogan">
						<h1>Цветы</h1>
						Для особых случаев!
					</div>
					<div class="header__info-link">
						<a href="#">Перейти в каталог</a>
					</div>
				</div>
			</div>
			
		</div>
	</header>

	<section class="slider">
		<div class="slider__items">
			<div class="slider-item" style="background-image: url(images/slider/header-slider1.jpg);">
				
			</div>
			<div class="slider-item" style="background-image: url(images/slider/header-slider2.jpg);">
				
			</div>
			<div class="slider-item" style="background-image: url(images/slider/header-slider3.jpg);">
				
			</div>
		</div>
	</section>

	<section class="main-categories">
		<div class="container cat-container">
			<div class="main-categories-position">
				<div class="main-categories__wrapper">
					<div class="main-categories__item wedding-category">
						<div class="main-categories__item-inner">
							<div class="categories__item__title">
								Свадебные букеты
							</div>
							<div class="categories__item__link">
								<a href="#">Подробнее</a>
							</div>
						</div>
					</div>
					<div class="main-categories__item romantic-category">
						<div class="main-categories__item-inner">
							<div class="categories__item__title">
								Любовь и романтика
							</div>
							<div class="categories__item__link">
								<a href="#">Подробнее</a>
							</div>
						</div>
					</div>
					<div class="main-categories__item author-category">
						<div class="main-categories__item-inner">
							<div class="categories__item__title">
								Авторские букеты
							</div>
							<div class="categories__item__link">
								<a href="#">Подробнее</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
